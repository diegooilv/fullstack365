<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Simples</title>
    <style>
        html {
            margin: 0;
            height: 100dvh;
        }

        body {
            font-size: 20px;
            font-weight: 900;
            margin: 0;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center
        }

        header {
            border: 1px solid #000;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        main {
            display: flex;
            flex: 1;
        }

        main * {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        aside {
            border: 1px solid #000;
            padding: 10px;
            width: 150px;
        }

        section {
            width: 100%;
            border: 1px solid #000;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 180px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <header>
        <h1>Header Section</h1>
    </header>
    <nav>
        <p>Navigation Bar</p>
        <ul>
            <li><a href="https://www.linkedin.com/in/diegooilv/">Linkedin</a></li>
            <li><a href="https://github.com/diegooilv/">GitHub</a></li>
        </ul>
    </nav>
    <main>
        <aside>
            <p>Index</p>
        </aside>
        <section>
            <p>Content Section</p>
        </section>
    </main>
    <footer>
        <p>Footer Section</p>
    </footer>
</body>

</html>
