<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 16/01</title>
    <style>
        body {
            margin: 0;
        }

        .menu {
            padding: 0;
            margin: 0;
            gap: 20px;
            list-style: none;
            display: flex;
            text-align: center;
            justify-content: space-between;
        }

        .menu li {
            background-color: antiquewhite;
            border: 1px solid black;
            border-radius: 30px;
            width: 100%;
        }

        .menu li:hover {
            background-color: aliceblue;
        }

        .menu li:hover a {
            color: aqua;
        }

        .menu a {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
            text-decoration: none;
        }

        #menu-mobile {
            display: grid;
            grid-template-columns: 1fr;
            width: auto;
            place-items: center;
            width: 80%;
            background-color: beige;
            border-radius: 40px;
            display: none;
        }

        #menu-mobile li {
            width: 95%;
        }

        #menu-desktop {
            background-color: beige;
            border-radius: 40px;
            margin: 2px 2px 2px 2px;
            width: 100%;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100dvw;
        }

        @media(max-width: 600px) {
            #menu-mobile {
                display: grid;
            }

            #menu-desktop {
                display: none;
            }
        }

        main {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        main h1 {
            color: red;
        }

        main h1:hover {
            color: black;
            cursor: pointer;
        }

        main p:hover {
            cursor: copy;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ol id="menu-desktop" class="menu">
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
                <li><a href="#">Link 5</a></li>
            </ol>
            <ol id="menu-mobile" class="menu displayOff ">
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
                <li><a href="#">Link 5</a></li>
            </ol>
        </nav>
    </header>

    <main>
        <h1>Menu</h1>
        <p>O menu acima não é o ideal mas é uma maneira de se fazer!</p>
        <p>Versão aprimoradas com JS no projeto final!</p>
    </main>
</body>

</html>
