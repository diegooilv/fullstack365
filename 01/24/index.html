<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 24/01</title>

    <style>
        .resposta-personagem {
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        #textName {
            padding: 5px;
            width: 250px;
        }

        .red {
            color: red;
        }

        header, main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            color: blue;
        }

        button {
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Desafio 24/01</h1>
    </header>
    <main>
        <h2>Shinobidle</h2>
        <input type="text" name="text" id="textName" placeholder="Digite o nome de um personagem:">
        <button onclick="setNome()">Enviar</button>

        <div id="resposta"></div>
    </main>


    <script>
        function setNome() {
            const input = document.getElementById('textName');
            const resposta = document.getElementById('resposta');
            const novoElemento = document.createElement('p');
            novoElemento.classList.add('resposta-personagem')
            novoElemento.innerHTML = `O personagem <span class="red">${input.value}</span> é incrível!`;
            resposta.append(novoElemento);
        }
    </script>
</body>

</html>
