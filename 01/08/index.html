<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Desafio 08/01</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        header {
            background: #3498db;
            padding: 20px;
        }

        main {
            background: #ecf0f1;
            padding: 20px;
        }

        footer {
            background: #2c3e50;
            color: white;
            padding: 20px;
        }

        p {
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <header>
        <p>Header</p>
    </header>
    <nav>
        <p>Header</p>
    </nav>
    <main>
        <p>Main</p>
    </main>
    <aside>
        <p>Aside</p>
    </aside>
    <footer>
        <p>Footer</p>
    </footer>

</body>

</html>
