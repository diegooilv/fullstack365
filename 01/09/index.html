<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 09/01</title>

    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: grid;
            grid-template-areas:
                "header"
                "main"
                "footer";
            grid-template-rows: auto 1fr auto;
            gap: 10px;
        }

        header,
        aside,
        section,
        footer {
            background-color: #4dfa38;
            border: 1px solid #000;
            padding: 10px;
        }

        header {
            grid-area: header;
        }

        main {
            grid-area: main;
            display: grid;
            grid-template-areas:
                "aside sec1 sec1"
                "aside sec2 sec3";
            grid-template-columns: 200px 1fr 1fr;
            gap: 10px;
        }

        aside {
            grid-area: aside;
        }

        #sec1 {
            grid-area: sec1;
        }

        #sec2 {
            grid-area: sec2;
        }

        #sec3 {
            grid-area: sec3;
        }

        footer {
            grid-area: footer;
        }

        p,
        h1 {
            text-align: center;
        }

        @media (max-width: 650px) {
            main {
                grid-template-areas:
                    "sec1"
                    "sec2"
                    "sec3"
                    "aside";
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Header</h1>
    </header>

    <main>
        <aside>
            <p>Aside</p>
        </aside>

        <section id="sec1">
            <p>Content 1</p>
        </section>

        <section id="sec2">
            <p>Content 2</p>
        </section>

        <section id="sec3">
            <p>Content 3</p>
        </section>
    </main>

    <footer>
        <p>Footer</p>
    </footer>

</body>

</html>
