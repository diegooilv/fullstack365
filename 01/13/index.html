<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13/01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.6;
            background-color: #fbf1f1;
            color: #1a1a1a;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            border-bottom: 4px solid #1a1a1a;
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #000000;
        }

        h2 {
            font-size: 1.8rem;
            margin-top: 25px;
            color: #0056b3;
        }

        section {
            padding: 15px 0;
            border-bottom: 1px solid #cccbcb;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        p strong {
            color: #000000;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-style: italic;
            color: #555555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Melhores Animes</h1>
    </header>
    <main>
        <section>
            <h2>Naruto</h2>
            <p>Episodios: 220 (Clássico) / 500 (Shippuden)</p>
            <p>Nota IMDb: 8.4</p>
        </section>

        <section>
            <h2>Dragon Ball Z</h2>
            <p>Episodios: 291</p>
            <p>Nota IMDb: 8.8</p>
        </section>

        <section>
            <h2>Death Note</h2>
            <p>Episodios: 37</p>
            <p>Nota IMDb: 8.9</p>
        </section>

        <section>
            <h2>Pokemon</h2>
            <p>Episodios: Mais de 1200 (Série principal)</p>
            <p>Nota IMDb: 7.5</p>
        </section>
    </main>
    <footer>
        <p>Mais completo em outro desafio!</p>
    </footer>
</body>

</html>
